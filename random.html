<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function randomizeTime (min, max) {
        let seconds = Math.floor(Math.random() * (max - min) + min)
        console.log(seconds)
        return seconds
      }

      function randomizeElements () {
        const valeurs = ['do', 'ré', 'mi', 'fa', 'sol', 'la', 'si']
        let elemRandom = valeurs[Math.floor(Math.random() * valeurs.length)]
        document.write(elemRandom + '<br />')
        // sortir le document.write à la place mettre un return
        // le document write doit attendre le set time out
      }

      function display (x) {
        for (var i = 0; i < x; i++) {
          setTimeout(randomizeElements, randomizeTime(5000, 10000))
          // la boucle doit attendre le set Time out
        }
      }

      function setDisplay () {
        var numberOfNotes 
        while (isNaN(numberOfNotes)) {
          numberOfNotes = prompt('enter a number to display the random score')
        }
        return numberOfNotes
      }

      display(setDisplay())

    </script>
  </body>
</html>

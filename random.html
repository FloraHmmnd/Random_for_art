      function randomizeTime (min, max) {
        let seconds = Math.floor(Math.random() * (max - min) + min)
        console.log(seconds)
        return seconds
      }

      function randomizeElements () {
        const valeurs = ['do', 'r√©', 'mi', 'fa', 'sol', 'la', 'si']
        let elemRandom = valeurs[Math.floor(Math.random() * valeurs.length)]
        document.write(elemRandom + '<br />')
      }

      function display(x){
        for (var i = 0; i < x; i++) {
          setTimeout(randomizeElements, randomizeTime(5000, 10000))
      }
    }
